<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="logo" src="img/logo.png" alt="Logo" />

        <form class="search" action="#">
          <input
            class="search__input"
            type="text"
            placeholder="Search hotels"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="header-navbar">
          <div class="header-navbar__icon-box">
            <svg class="header-navbar__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="header-navbar__badge">2</span>
          </div>
          <div class="header-navbar__icon-box">
            <svg class="header-navbar__icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="header-navbar__badge">7</span>
          </div>
          <div class="header-navbar__user">
            <img
              class="header-navbar__user-image"
              src="img/user.jpg"
              alt="Profile image"
            />
            <span class="header-navbar__user-name">Jonas</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="side-navbar">
            <li class="side-navbar__item side-navbar__item--active">
              <a class="side-navbar__link" href="#">
                <svg class="side-navbar__icon">
                  <use xlink:href="img/sprite.svg#icon-home"></use>
                </svg>
                <span class="side-navbar__name">Home</span>
              </a>
            </li>

            <li class="side-navbar__item">
              <a class="side-navbar__link" href="#">
                <svg class="side-navbar__icon">
                  <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                </svg>
                <span class="side-navbar__name">Flight</span>
              </a>
            </li>

            <li class="side-navbar__item">
              <a class="side-navbar__link" href="#">
                <svg class="side-navbar__icon">
                  <use xlink:href="img/sprite.svg#icon-key"></use>
                </svg>
                <span class="side-navbar__name">Car rental</span>
              </a>
            </li>

            <li class="side-navbar__item">
              <a class="side-navbar__link" href="#">
                <svg class="side-navbar__icon">
                  <use xlink:href="img/sprite.svg#icon-map"></use>
                </svg>
                <span class="side-navbar__name">Tours</span>
              </a>
            </li>
          </ul>

          <div class="legal">
            &copy; 2019 by trillo. All rights reserved.
          </div>
        </nav>

        <main class="hotel-view">
          Hotel view
        </main>
      </div>
    </div>
  </body>
</html>
